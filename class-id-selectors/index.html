<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>
            Class-ID-selectors
        </title>
    </head>
    <body>
        <p class="usingclassselector"> Number 1 - I'm a class! </p>
        <div id="usingidselector"> Number 2 - I'm one Id.</div>
        <p class="usingclassselector change-font-size"> Number 3 - I'm a class, but cooler!</p>
        <div id="usingidselectorunique"> Number 4 - I'm another ID.</div>
        <p class="usingclassselector"> Number 5 - I'm a class! </p>
    </body>
</html>
